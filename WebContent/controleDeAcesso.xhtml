<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">

<ui:composition template="Layout.xhtml">
	<ui:define name="conteudo">
		<h1></h1>

		<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
		<div id="infoMessage">
			<h:messages />
		</div>
		</h:panelGroup>

		<br />

		<form jsf:id="form">
			<fieldset>
				<legend>Parametros de Acesso</legend>

				<table>
					<tr id="controleDeAcesso">
						<td id="tdid"><label for="id">ID:</label></td>
						<td id="tdrg"><label for="rg">RG:</label></td>
					</tr>

					<tr id="controleDeAcesso">
						<td id="tdid"><input type="text" jsf:value="#{controleAcessoBean.matricula}" id="idAcesso" /></td>
						<td id="tdrg"><input type="text" jsf:value="#{controleAcessoBean.rg}" id="rgAcesso" /></td>
					</tr>
				</table>

			</fieldset>
			<br /> <input type="submit" value="Liberar" id="submit" jsf:action="#{controleAcessoBean.registrarAcesso}"/>
		</form>

	</ui:define>
</ui:composition>
</html>
