        <h1>Novo Aluno</h1>
        <div id="infoMessage">(Eventual mensagem do sistema confirmando sucesso ou erro)</div>
        
        <br>

        <form>

            <fieldset>
				
				<legend>Dados Pessoais</legend>
				
                <label for="nome">Nome:</label><br>
                <input type="text" name = "nome" id = "nome"><br>

                <label for="sexo">Sexo</label><br>
                <select name="sexo" id="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select><br>

                <label for="rg">RG:</label><br>
                <input type="text" name = "rg" id = "rg"><br>
                
                <label for="dataDeNascimento">Data De Nascimento:</label><br>
                <input type="date" name = "dataDeNascimento" id = "dataDeNascimento"><br>

            </fieldset>

            <fieldset>

                <legend>Situação</legend>

                <label for="situacao">Situação</label><br>
                <select name="situacao" id="situacao">
                    <option>Ativo</option>
                    <option>Inativo</option>
                    <option>Com pendência</option>
                </select><br>

            </fieldset>

            <fieldset>

                <legend>Endereço</legend>

                <label for="rua">Rua:</label><br>
                <input type="text" name = "rua" id = "rua"><br>

                <label for="numero">Número:</label><br>
                <input type="text" name = "numero" id = "numero"><br>

                <label for="complemento">Complemento:</label><br>
                <input type="text" name = "complemento" id = "complemento"><br>

                <label for="cidade">Cidade:</label><br>
                <input type="text" name = "cidade" id = "cidade"><br>

                <label for="estado">Estado:</label>
                <select name="estado" id="estado">
                    <option value="lista">(lista)</option>
                </select>

                <label for="cep">Cep:</label><br>
                <input type="text" name = "cep" id = "cep"><br>

            </fieldset>
            

            <fieldset>

                <legend>Contato</legend>

                <label for="email">E-mail:</label><br>
                <input type="email" name = "email" id = "email"><br>

                <label for="telefoneCelularDDD">DDD:</label><br>
                <input type="tel" name = "telefoneCelularDDD" id = "telefoneCelularDDD"><br>

                <label for="telefoneCelular">Telefone Celular:</label><br>
                <input type="tel" name = "telefoneCelular" id = "telefoneCelular"><br>

                <label for="telefoneFixoDDD">DDD:</label><br>
                <input type="tel" name = "telefoneFixoDDD" id = "telefoneFixoDDD"><br>

                <label for="telefoneFixo">Telefone Fixo:</label><br>
                <input type="tel" name = "telefoneFixo" id = "telefoneFixo"><br>

            </fieldset>

			<br>
			
            <input type="button" value="Cadastrar" />   <input type="button" value="Mostrar Relatório" />

        </form>
